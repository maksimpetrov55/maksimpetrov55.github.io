<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Mockup</title>
	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery-ui-touch.js"></script>

</head>
<body>


	<div class="calc">

		<div class="calc__left">
			<div class="calc__left__title">Расчет доходности по&nbsp;курсу</div>
			<!-- <div class="calc__left__text">Выберете сумму для инвестирования, чтобы мы смогли рассчитать вашу ориентировочную доходность и подсказать подходящий тариф. Расчет приводится для периода в 3 месяца.</div> -->

			<div class="calc__left__subtitle">Выберите ваш опыт работы в интернете</div>

			<div class="calc__left__center">
				<div class="calc__left__select">
					<input type="radio" name="calc_exp" id="calc_exp_1" class="calc__left__radio" value="1">
					<label for="calc_exp_1" class="calc__left__label">Новичок</label>
					<div class="calc__left__separator"></div>
					<input type="radio" name="calc_exp" id="calc_exp_2" class="calc__left__radio" value="1.1" checked>
					<label for="calc_exp_2" class="calc__left__label">Опытный</label>
					<div class="calc__left__separator"></div>
					<input type="radio" name="calc_exp" id="calc_exp_3" class="calc__left__radio" value="1.25">
					<label for="calc_exp_3" class="calc__left__label">Эксперт</label>
				</div>
			</div>
			
			<div class="calc__left__subtitle">Выберите тариф Промо Плюс</div>

			<div class="calc__left__center">
				<div class="calc__left__select">
					<input type="radio" name="calc_tarif" id="calc_tarif_1" class="calc__left__radio" value="75000">
					<label for="calc_tarif_1" class="calc__left__label">S</label>
					<div class="calc__left__separator"></div>
					<input type="radio" name="calc_tarif" id="calc_tarif_2" class="calc__left__radio" value="105000" checked>
					<label for="calc_tarif_2" class="calc__left__label">M</label>
					<div class="calc__left__separator"></div>
					<input type="radio" name="calc_tarif" id="calc_tarif_3" class="calc__left__radio" value="150000">
					<label for="calc_tarif_3" class="calc__left__label">L</label>
					<div class="calc__left__separator"></div>
					<input type="radio" name="calc_tarif" id="calc_tarif_4" class="calc__left__radio" value="210000">
					<label for="calc_tarif_4" class="calc__left__label">XXL</label>
				</div>
			</div>

			<div class="calc__left__subtitle">Сколько времени в день вы готовы уделять?</div>

			<div class="calc__left__slider" id="calc_slider"></div>

			<div class="calc__left__scale">
				<div class="calc__left__mark">0</div>
				<div class="calc__left__mark calc__left__mark--1">1 час</div>
				<div class="calc__left__mark calc__left__mark--2">2 часа</div>
				<div class="calc__left__mark calc__left__mark--3">3 часа</div>
				<div class="calc__left__mark">4 часа</div>
			</div>

			<!-- <div class="calc__left__flex">
				<div class="calc__left__flex__part">
					<div class="calc__left__flex__summ">Сумма&nbsp;инвестиций:</div>
					<div class="calc__left__flex__input"><input id="calc_slider_input" readonly type="text"></div>
				</div>
				<div class="calc__left__flex__part calc__left__flex__part--hide">
					<div class="calc__left__flex__currency">Валюта:</div>
					<div class="dispflex">
						<div class="calc__left__flex__choice calc__left__flex__choice-left calc__left__flex__choice--active">Рубли</div>
						<div class="calc__left__flex__choice calc__left__flex__choice-right ">Доллары</div>
					</div>
				</div>
				<div class="calc__left__flex__radio">
					<input type="radio" name="1" id="calc_radio_rub" value="1">
					<input type="radio" name="1" id="calc_radio_usd" value="2" checked>
				</div>
			</div>
			<div class="calc__left__note">Данный инструмент расчёта потенциальной доходности отображает приблизительные значения, основанные на результатах за предыдущий статистический период, и не гарантирует подобной прибыли в будущем.</div>
			 -->
		</div>

		<div class="calc__right">
			<div class="calc__right__column">
				<div class="calc__right__column__grow">
					<div class="calc__right__column__grow__label">Доход за 3 месяца составит:</div>
					<div class="calc__right__column__grow__itog" id="calc_itog">50000</div>
				</div>
				<!-- <div class="calc__right__column__tarif">
					<div class="calc__right__column__tarif__label">Тариф:</div>
					<div class="calc__right__column__tarif__result"></div>
				</div> -->
			</div>
		</div>

	</div>


</body>
</html>
