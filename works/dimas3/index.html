<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Mockup</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/scripts.js"></script>	

</head>
<body>

	<script>
		$(document).ready(function() {
			let t = setTimeout( function() {
				$.ajax({
					url: "parts/header.html",
					cache: true,
					async: true,
					success: function(html){
						$("#header").append(html);
					}
				});
			}, 100 );
		});
	</script>

	<div id="header" class="header"></div>
	<!-- /.header -->

	<div class="first">

		<div class="first__wall"></div>

		<div class="first__diagonal"></div>

		<div class="first__head">
			<span class="first__head--1">Ответственность</span><br>
			<span class="first__head--2">Компетентность</span><br>
			<span class="first__head--3">Надежность</span>
		</div>

	</div>

	</div>
	<!-- /.first -->

	<div class="h_about section">
		<div class="container-fluid mw1140">
			<div class="row">
				<div class="col-12">
					<div class="title title--right">Наши показатели</div>
				</div>
			</div>

			<div class="row">
				<div class="col-4">
					<div class="h_about__card">
						<div class="h_about__number">50</div>

				</div>
				<div class="col-4">
					<div class="h_about__card">

					</div>
				</div>
			</div>
		</div>
	</div>

				</div>
			</div>

			<div class="row dflex justify-content-end">
				<div class="col-6">
					<a href="cases.html" target="_blank" class="h_proj__card">

				<div class="col-4">
