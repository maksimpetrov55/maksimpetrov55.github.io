<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Mockup</title>

	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/scripts.js"></script>

<body>



	<div class="calc">

		<div class="calc__header">Калькулятор для расчета допустимого срока пребывания по&nbsp;краткосрочной Шенгенской&nbsp;визе</div>

		</div>

		
		<div class="calc__list">

			<div style="display: none;" class="calc__mark"></div>
			<div style="display: none;" class="calc__diff"></div>

			<div class="calc__line calc__line--date">
				<input type="date" class="calc__input calc__input--date1">
				<input type="date" class="calc__input calc__input--date2">

			</div>

			</div>
		
			<div class="calc__line calc__line--date">
				<input type="date" class="calc__input calc__input--date1">

			</div>
			
			<div class="calc__line calc__line--date">
				<input type="date" class="calc__input calc__input--date1">

				<div class="calc__count"></div>
			</div>
	
			<div class="calc__line calc__line--date">
				<input type="date" class="calc__input calc__input--date1">
				<input type="date" class="calc__input calc__input--date2">
				<div class="calc__count"></div>
			</div>
	
			<div class="calc__line calc__line--date">
				<input type="date" class="calc__input calc__input--date1">
				<input type="date" class="calc__input calc__input--date2">
				<div class="calc__count"></div>
			</div>
	
			<div class="calc__line calc__line--date">
				<input type="date" class="calc__input calc__input--date1">

			</div>
	
			<div class="calc__line calc__line--date">
				<input type="date" class="calc__input calc__input--date1">
				<input type="date" class="calc__input calc__input--date2">
				<div class="calc__count"></div>
			</div>

			<div class="calc__line calc__line--date">
				<input type="date" class="calc__input calc__input--date1">
				<input type="date" class="calc__input calc__input--date2">
				<div class="calc__count"></div>
			</div>

			<div class="calc__line calc__line--date">
				<input type="date" class="calc__input calc__input--date1">
				<input type="date" class="calc__input calc__input--date2">

			</div>

		</div>

		<div class="calc__result">
			Ваш возможный срок пребывания (дней) — 90
		</div>


	</div>
