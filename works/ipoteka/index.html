<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Mockup</title>

	<link rel="stylesheet" href="css/main.css?v1">
	<link rel="stylesheet" href="css/jquery-ui.css">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/scripts.js?v1"></script>	

</head>
<body>



	<div class="calc">

		<div class="calc__left">

			<div class="calc__box calc__box--fst">

				<div class="calc__title">Стоимость квартиры, ₽</div>
				<input id="result-polzunok" type="text" class="calc__input">
				<div class="calc__polzunok" id="polzunok"></div>

			</div>

			<div class="calc__box">

				<div class="calc__title">Первоначальный взнос, ₽</div>
				<input id="result-polzunok2" type="text" class="calc__input">
				<div class="calc__polzunok" id="polzunok2"></div>

				<div id="calc_percent" class="calc__percent">30.0%</div>

			</div>

			<div class="calc__flex">

				<div class="calc__box calc__box--small">

					<div class="calc__title calc__title--sm">Срок кредита, лет</div>
					<input id="calc_time" type="text" class="calc__input" value="20">
	
				</div>
	
				<div class="calc__box calc__box--small">
	
					<div class="calc__title calc__title--sm">Процентная ставка, %</div>
					<input id="calc_rate" type="text" class="calc__input" value="5.5">
	
				</div>

			</div>

		</div>

		<div class="calc__right">

			<div class="calc__result">

				<div class="calc__line">
					<div class="calc__title calc__title--fz">Платеж в месяц</div>
					<div id="calc_amount_1" class="calc__amount calc__amount--big">27000 руб.</div>
				</div>

				<div class="calc__flex calc__flex--result">
					<div class="calc__line">
						<div class="calc__title calc__title--fz">Доход в месяц</div>
						<div id="calc_amount_2" class="calc__amount">27000 руб.</div>
					</div>
	
					<div class="calc__line">
						<div class="calc__title calc__title--fz">Сумма кредита</div>
						<div id="calc_amount_3" class="calc__amount">27000 руб.</div>
					</div>
				</div>

				<a href="#" class="calc__btn">Отправить заявку</a>

			</div>

		</div>

	</div>



</body>
</html>
