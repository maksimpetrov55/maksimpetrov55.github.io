<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Mockup</title>

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css?v1">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/scripts.js?v1"></script>	

</head>
<body>



	<div class="calc">

		<div class="calc__wrap">

			<div class="calc__block">
				<div class="calc__name">Тип люльки</div>
				<select name="" id="calc_type" class="calc__select">
					<option value="zlp 630">zlp 630</option>
					<option value="zlp 800">zlp 800</option>
					<option value="zlp 1000">zlp 1000</option>
				</select>
			</div>

			<div class="calc__block">
				<div class="calc__flex calc__flex--aic">
					<input class="calc__checkbox" type="checkbox" name="" id="calc_dlina">
					<label class="calc__label" for="calc_dlina">Консоль удлиненная</label>
				</div>
			</div>

			<div class="calc__block calc__block--50">
				<div class="calc__name">Количество</div>
				<input type="text" class="calc__input" value="1" id="calc_shtuk">
			</div>

			<div class="calc__block calc__block--50">
				<div class="calc__name">Время в днях</div>
				<input type="text" class="calc__input" value="100" id="calc_dni">
			</div>

			<div class="calc__block">
				<div class="calc__flex calc__flex--aic">
					<input class="calc__checkbox" type="checkbox" name="" id="calc_arenda">
					<label class="calc__label" for="calc_arenda">Аренда для штукатурных работ</label>
				</div>
			</div>

			<div class="calc__block">
				<div class="calc__flex calc__flex--aic">
					<input class="calc__checkbox" type="checkbox" name="" id="calc_nds">
					<label class="calc__label" for="calc_nds">Включая НДС</label>
				</div>
			</div>


			<div class="calc__result">
				<div class="calc__title">Стоимость:</div>
				<div class="calc__itog">0 руб.</div>
			</div>

			<div class="calc__block calc__block--100">
				<div class="calc__btn">Оставить заявку</div>
			</div>

		</div>

		<div class="calc__black">
			<form action="!mail.php" method="POST" class="calc__form">

				<div class="calc__close">×</div>

				<div class="calc__offer">Наш менеджер готов с вами связаться в течении 10 минут и дать исчерпывающую информацию.</div>
	
				<input name="calc_name" type="text" class="calc__input calc__input--form" value="" placeholder="Ваше Имя" required>
	
				<input name="calc_phone" type="text" class="calc__input calc__input--form" value="" placeholder="Ваш телефон" required>
	
				<textarea style="width: 100%; display: none;" name="calc_textarea" id="calc_textarea" rows="6"></textarea>
	
				<input type="submit" value="Отправить" class="calc__submit">

				<div class="calc__note">Нажимая кнопку "Отправить" я даю согласие на обработку персональных данных</div>
	
			</form>
		</div>

	</div>



</body>
</html>
