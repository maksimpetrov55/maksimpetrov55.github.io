<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Mockup</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/jquery-ui.css">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/scripts.js"></script>	

</head>
<body>



	<div class="calc">
		
		<div class="calc__title">Определите срок своей&nbsp;жизни</div>

		<div class="calc__descr">Оцените каждый пункт по сто-бальной шкале</div>

		<div class="calc__separate"></div>

		<div class="calc__line">1.	Как и каким воздухом вы дышите?</div>

		<div class="calc__flex">
			<div class="calc__slider">
				<div id="slider_1"></div>
			</div>
			<input class="calc__input" id="slider_1_value" type="text" disabled>
		</div>

		<div class="calc__line">2. Какого качества воду вы пьете?</div>

		<div class="calc__flex">
			<div class="calc__slider">
				<div id="slider_2"></div>
			</div>
			<input class="calc__input" id="slider_2_value" type="text" disabled>
		</div>

		<div class="calc__line">3. Оцените качество потребляемой пищи.</div>

		<div class="calc__flex">
			<div class="calc__slider">
				<div id="slider_3"></div>
			</div>
			<input class="calc__input" id="slider_3_value" type="text" disabled>
		</div>

		<div class="calc__line">4. Каков ваш сон и как вы отдыхаете?</div>

		<div class="calc__flex">
			<div class="calc__slider">
				<div id="slider_4"></div>
			</div>
			<input class="calc__input" id="slider_4_value" type="text" disabled>
		</div>

		<div class="calc__line">5. Количество поступления положительной информации.</div>

		<div class="calc__flex">
			<div class="calc__slider">
				<div id="slider_5"></div>
			</div>
			<input class="calc__input" id="slider_5_value" type="text" disabled>
		</div>

		<div class="calc__separate"></div>

		<div class="calc__btn">Рассчитать</div>

		<div class="calc__age"></div>
		<div class="calc__result"></div>

		<div class="calc__link calc__link--hidden">
			<a href="#">Ссылка на статью</a>
		</div>



	</div>


</body>
</html>
