<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Mockup</title>

	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/scripts.js"></script>


</head>
<body>


    <div class="calc">

        
        <div class="calc__step">
            <div class="calc__block"></div>
            <div class="calc__title">Опыт</div>
            <input type="text" class="calc__input calc__input--exp" id="calc_exp" value="100">
        </div>

        <div class="calc__step">
            <div class="calc__block"></div>
            <div class="calc__title">Параметры</div>
            <div class="calc__skills">
                <div class="calc__line">
                    <input type="text" class="calc__input calc__input--text" value="Здоровье"><div class="calc__control"><div class="calc__minus">–</div><input type="text" class="calc__input calc__input--small" disabled data-score="0" value="1"><div class="calc__plus">+</div></div>
                </div>
                <div class="calc__line">
                    <input type="text" class="calc__input calc__input--text" value="Сила"><div class="calc__control"><div class="calc__minus">–</div><input type="text" class="calc__input calc__input--small" disabled data-score="0" value="1"><div class="calc__plus">+</div></div>
                </div>
                <div class="calc__line">
                    <input type="text" class="calc__input calc__input--text" value="Интеллект"><div class="calc__control"><div class="calc__minus">–</div><input type="text" class="calc__input calc__input--small" disabled data-score="0" value="1"><div class="calc__plus">+</div></div>
                </div>
                <div class="calc__line">
                    <input type="text" class="calc__input calc__input--text" value="Ловкость"><div class="calc__control"><div class="calc__minus">–</div><input type="text" class="calc__input calc__input--small" disabled data-score="0" value="1"><div class="calc__plus">+</div></div>
                </div>
                <div class="calc__line">
                    <input type="text" class="calc__input calc__input--text" value="Сила Воли"><div class="calc__control"><div class="calc__minus">–</div><input type="text" class="calc__input calc__input--small" disabled data-score="0" value="1"><div class="calc__plus">+</div></div>
                </div>
                <div class="calc__line">
                    <input type="text" class="calc__input calc__input--text" value="Удача"><div class="calc__control"><div class="calc__minus">–</div><input type="text" class="calc__input calc__input--small" disabled data-score="0" value="1"><div class="calc__plus">+</div></div>
                </div>
            </div>

            <div class="calc__add">+ добавить строку</div>
        </div>

        <!-- <button onclick="fff()">123</button> -->


        <div class="calc__step">
            <div class="calc__block"></div>
            <div class="calc__title">Градация</div>
            <textarea name="" id="" class="calc__textarea">1=1;2=2;4=3</textarea>
        </div>
        

        <div class="calc__step calc__step--btn">
            <button id="calc_itog" class="calc__button calc__button--itog">ИТОГ</button>
            <button id="calc_reset" class="calc__button">СБРОС</button>
        </div>        


        <div class="calc__step calc__step--result">
            <div class="calc__result">

            </div>
        </div>


    </div>


    

</body>
</html>
