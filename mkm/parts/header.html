<script>

    function time(){
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();

        if ( hours < 10 ) {
            hours = "0" + date.getHours();
        }

        if ( minutes < 10 ) {
            minutes = "0" + date.getMinutes();
        }

        $('.header__time').html( "⌚ " + hours + ":" + minutes )
    }

    time();

    setInterval(() => time(), 10000);

</script>
