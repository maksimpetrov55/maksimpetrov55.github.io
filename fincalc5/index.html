<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta name="viewport" content="width=device-width">
	<title>Web Mockup</title>
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/scripts.js"></script>	

</head>
<body>


	<div class="calc5">

		<div>
			<div>Ставка депозита</div>
			<input type="text" id="in1" value="10">
		</div>

		<div>
			<div>Начальная сумма</div>
			<input type="text" id="in2" value="10000">
		</div>

		<div>
			<div>Пополнения</div>
			<input type="text" id="in3" value="1000">
		</div>

		<div>
			<div>Срок вклада</div>
			<input type="text" id="in4" value="12">
		</div>

		<div class="calc5__btn">Считать</div>

		<div id="result" class="calc5__result">

		</div>

		<div class="calc5__row">
			<div class="calc5__block calc5__block--small">
				<div class="calc5__cell">Месяц</div>
			</div>
			<div class="calc5__block">
				<div class="calc5__cell">Добавленные средства</div>
			</div>
			<div class="calc5__block">
				<div class="calc5__cell">Прибыль</div>
			</div>
			<div class="calc5__block">
				<div class="calc5__cell">Итоговая сумма</div>
			</div>
		</div>

		<div class="calc5__table">
			<div id="table1" class="calc5__block calc5__block--small"></div>
			<div id="table2" class="calc5__block"></div>
			<div id="table3" class="calc5__block"></div>
			<div id="table4" class="calc5__block"></div>
		</div>
		
	</div>


</body>
</html>
