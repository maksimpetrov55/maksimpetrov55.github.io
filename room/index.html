<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Mockup</title>
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css?v1">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/scripts.js?v1"></script>	

</head>
<body>

	<div class="room">

		<img class="room__img__main" src="img/main.jpg" alt="">
		<img class="room__img__locker" src="img/locker.jpg" alt="">


		<div class="room__hover__locker"></div>

		<div class="room__dark-matter"></div>

<!-- 		<div class="room__close__locker">×</div> -->

		<div class="room__popup__locker">
			<div class="room__popup__locker__flex">
				<div class="room__popup__locker__flex__copter"></div>
				<div class="room__popup__locker__flex__note">
					<div class="room__popup__locker__flex__img"><img src="img/copter.png" alt=""></div>
					<div class="room__popup__locker__flex__title">DJI Mavic Air</div>
					<div class="room__popup__locker__flex__text"><i>"Подарили друзья, налетался,&nbsp;не&nbsp;моё."</i></div>
					<div class="room__popup__locker__flex__price">Средняя стоимость 33000₽</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
